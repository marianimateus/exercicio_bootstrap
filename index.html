<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Exerc√≠cio Bootstrap</title>
</head>
<body>
    <div class="row">
        <div class="col">
            <form class="shadow p-3 mb-5 bg-white rounded">
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control" type="text" id="nome">
                <label class="form-label " for="email">Seu e-mail:</label>
                <input class="form-control" type="email" id="email">
                <label class="form-label" for="telefone">Seu telefone:</label>
                <input class="form-control" type="tel" id="telelefone" name="telefone">
                <button class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
